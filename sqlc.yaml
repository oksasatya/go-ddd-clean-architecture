version: "2"
sql:
  - engine: postgresql
    schema: "db/migrations"
    queries: "db/query"
    gen:
      go:
        package: "pgstore"
        out: "internal/infrastructure/postgres/pgstore"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        overrides:
          - db_type: "pg_catalog.uuid"
            go_type: "github.com/google/uuid.UUID"

